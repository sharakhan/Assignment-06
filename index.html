<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Green Earth</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-[#15803D] text-white shadow-sm px-32">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl"><i class="fa-solid fa-seedling"></i> Green Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a><b>Plant a Tree</b></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#FACC15] rounded-3xl border-none text-green-800 shadow-none">Plant A Tree</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div
            class="bg-[#cff0dc] m-0 w-full grid grid-cols-1 md:grid-cols-3 justify-items-center pb-6 pt-6 md:pb-4 md:pt-8 lg:pb-0 lg:pt-6">
            <div class="hidden md:block md:mb-0"><img src="assets/hero-leaf1.png" alt="leaf"></div>
            <div class="text-center self-center">
                <h1 class="font-bold text-4xl">Plant a Tree, Grow a Future</h1>
                <p class="text-gray-500 text-sm p-4">Join our mission to plant 1 million trees and make the Earth
                    greener
                    for future
                    generations.</p>
                <a class="btn bg-[#facc15] rounded-3xl border-none text-[#15803d] shadow-none">Get Involved</a>
            </div>
            <div class="hidden md:block"><img src="assets/hero-leaf2.png" alt="leaf"></div>
        </div>



</body>

</html>
